<!DOCTYPE html>

<head>
	<title>Valentine's Day Dating</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/custom.css" />
	</head>
<body>
<header>Which Character is your Valentine?</header>
<h1 >Quiz</h1>
<h2>Questions</h2>
<fieldset>
	<section class="row">
<div  class="container">
	
	<label class="control-label" >1.You are captured by your rival and they threaten to harm your friends and family 
unless you tell them what they want to know.
  What do you decide to do?</label>
  <div class="answers;">
  	<label >
  	<input type="radio" name="answerChoice" value="choice one">
  		Lie
  	</label>
  </div>
  <div class="answers;">
  	<label>
  		<input type="radio" name="answerChoice" value="choice two">
  	Give Them the Info
  	</label>
  	</div>
  	<div class="answers;">
  		<label >
  			<input type="radio" name="answerChoice" value="choice three">
  			Insult Them
  		</label>
  	</div>
   </div>
	<div class="answers;">
		<label >
			<input type="radio" name="answerChoice" value="choice four">
			Threaten Them
		</label>	
		<div class="answers">
			<label >
			<input type="radio" name="answerChoice" value="choice five">
			Say Nothing
			</label>
		</div>
	</div>
	<div class="form-group2">
		<label class="control-label">2.You and your friends are stranded on a deserted island and the
		only food is a bag of Skittles
  What do you decide to do?</label>
  <div class="answers;">
  	<label >
  	<input type="radio" name="answerChoice" value="choice one">
  		Divide it among your friends
  	</label>
  
  	<div class="answers;">
  		<label >
  			<input type="radio" name="answerChoice" value="choice three">
  			Keep it for yourself
  		</label>
  	</div>
   </div>
	<div class="answers;">
		<label >
			<input type="radio" name="answerChoice" value="choice four">
			Save it until food is found
		</label>	
		<div class="answers">
			<label >
			<input type="radio" name="answerChoice" value="choice five">
			Throw it away
			</label>
		</div>
	<label class="control-label" >3.What would you do if you won a million dollars?
  </label>
  <div class="answers;">
  	<label >
  	<input type="radio" name="answerChoice" value="choice one">
  		Spend it on yourself
  	</label>
  </div>
  <div class="answers;">
  	<label >
  		<input type="radio" name="answerChoice" value="choice two">
  	Give it to charity
  	</label>
  	</div>
  	<div class="answers;">
  		<label >
  			<input type="radio" name="answerChoice" value="choice three">
  			Share it with your friends
  		</label>
  	</div>
   </div>
	<div class="answers;">
		<label >
			<input type="radio" name="answerChoice" value="choice four">
			Save it for emergencies
		</label>	
		
		</div>
	<label class="control-label" >4.What is your favorite season?
  </label>
  <div class="answers;">
  	<label >
  	<input type="radio" name="answerChoice" value="summer">
  		Summer
  	</label>
  </div>
  <div class="answers;">
  	<label >
  		<input type="radio" name="answerChoice" value="winter">
  	Winter
  	</label>
  	</div>
  	<div class="answers;">
  		<label style="font-size:15px;">
  			<input type="radio" name="answerChoice" value="fall">
  			Fall
  		</label>
  	</div>
  <div class="answers;">
		<label >
			<input type="radio" name="answerChoice" value="spring">
			Spring
		</label>
	</div>
	<label class="control-label" >5.What is your favorite hobby?
  </label>
  <div class="answers;">
  	<label >
  	<input type="radio" name="answerChoice" value="choice one">
  		Hunting
  	</label>
  </div>
  <div class="answers;">
  	<label >
  		<input type="radio" name="answerChoice" value="choice two">
  	Inventing
  	</label>
  	</div>
  	<div class="answers;">
  		<label >
  			<input type="radio" name="answerChoice" value="choice three">
  			Fighting
  		</label>
  	</div>
  <div class="answers;">
		<label >
			<input type="radio" name="answerChoice" value="choice four">
			Sleeping
		</label>
	</div>
	<div class="answers;">
		<label >
			<input type="radio" name="answerChoice" value="choice four">
			Eating
		</label>
</div>
<label class="control-label" >6.If you were given a magical item,
	How would you use it?
  </label>
  <div class="answers;">
  	<label >
  	<input type="radio" name="answerChoice" value="choice one">
  		Stop all the fighting in the world
  	</label>
  </div>
  <div class="answers;">
  	<label >
  		<input type="radio" name="answerChoice" value="choice two">
  	Use it for Destruction
  	</label>
  	</div>
  	<div class="answers;">
  		<label >
  			<input type="radio" name="answerChoice" value="choice three">
  			Protection
  		</label>
  	</div>
  <div class="answers;">
		<label >
			<input type="radio" name="answerChoice" value="choice four">
			Help People
		</label>
	</div>
	<div class="answers;">
		<label >
			<input type="radio" name="answerChoice" value="choice four">
			Don't use it
		</label>
		</div>
		<label class="control-label" >7.You have incapacitated your opponent and 
			you still have your weapon. What would you do ?
  </label>
  <div class="answers;">
  	<label >
  	<input type="radio" name="answerChoice" value="choice one">
  			Strike him/her down
  	</label>
  </div>
  <div class="answers;">
  	<label >
  		<input type="radio" name="answerChoice" value="choice two">
  	Let him/her live
  	</label>
  	</div>
  	<div class="answers;">
  		<label >
  			<input type="radio" name="answerChoice" value="choice three">
  			Help him/her up
  		</label>
  	</div>
  <div class="answers;">
		<label >
			<input type="radio" name="answerChoice" value="choice four">
			Give him/her their weapon back and escape
		</label>
	</div>
	<div class="answers;">
		<label >
			<input type="radio" name="answerChoice" value="choice four">
			Do Nothing
		</label>

	</div>
</fieldset>
